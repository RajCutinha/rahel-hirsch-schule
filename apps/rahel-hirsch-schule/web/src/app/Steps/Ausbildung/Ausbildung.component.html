<div id="ausbildung-section" class="form-background">
    <div class="form-title">Ausbildungsdaten</div>
    <div class="container">
        <div class="input-container">
            <label for="fachrichtung">Ich melde mich an zur Ausbildung als<span class="required">*</span></label>
        </div>
        <div class="fachrichtung-radio flex gap-2 input-container" [formGroup]="employerForm">
            <div class="div-fachrichtung">
                <input type="radio" id="zfa" name="employerType" value="zfa" formControlName="employerType" />
                <span class="span-fachrichtung">Zahnmedizinische/r Fachangestellte/r (ZFA)</span>
            </div>
            <div class="div-fachrichtung">
                <input type="radio" id="mfa" name="employerType" value="mfa" formControlName="employerType" />
                <span class="span-fachrichtung">Medizinische/r Fachangestellte/r (MFA)</span>
            </div>
        </div>
    </div>
    <div class="container" [formGroup]="employerForm">
        <div class="input-container">
            <label for="betriebName">Name Ausbildungsbetrieb<span class="required">*</span></label>
            <input type="text" id="betriebName" formControlName="employerName" />
        </div>
        <div class="input-container"></div>
    </div>
    <div class="container" [formGroup]="employerForm">
        <div class="input-container">
            <label for="betriebStraße">Straße Ausbildungsbetrieb<span class="required">*</span></label>
            <input type="text" id="betriebStraße" formControlName="employerStreet" />
        </div>
        <div class="input-container">
            <label for="betriebHausnummer">Hausnummer Ausbildungsbetrieb<span class="required">*</span></label>
            <input type="text" id="betriebHausnummer" formControlName="employerStreetNumber" />
        </div>
    </div>
    <div class="container" [formGroup]="employerForm">
        <div class="input-container">
            <label for="ansprechspartner">Ansprechpartner im Ausbildungsbetrieb<span class="required">*</span></label>
            <input type="text" id="ansprechspartner" formControlName="employerContactPerson" />
        </div>
        <div class="input-container">
            <label for="telBetrieb">Telefon Ausbildungsbetrieb<span class="required">*</span></label>
            <input type="text" id="telBetrieb" formControlName="employerPhoneNumber" />
        </div>
    </div>
    <div class="container" [formGroup]="employerForm">
        <div class="input-container">
            <label for="betriebFax">Fax Ausbildungsbetrieb<span class="required">*</span></label>
            <input type="text" id="betriebFax" formControlName="employerFaxNumber" />
        </div>
        <div class="input-container">
            <label for="betriebEmil">E-Mail Ausbildungsbetrieb<span class="required">*</span></label>
            <input type="text" id="betriebEmil" formControlName="employerEmail" />
        </div>
    </div>
    <div class="container" id="schultagewunsch">
      <div class="input-container">
        <label for="schultagewunsch" id="schultagewunsch">Schultagewunsch</label>
        <div class="input-details">
            <div class="schultagewunsch flex gap-2">
                @for (day of schooldays; track day.value) {
                    <div class="check-with-text">
                        <input type="checkbox"
                               [id]="day.value"
                               [value]="day.value"
                               [checked]="schooldaysControl.value?.includes(day.value)"
                               (change)="updateSchooldays($event)">
                        <span class="zustimmung">{{ day.label }}</span>
                    </div>
                }
            </div>
            </div>
            <p>
                Wählen Sie bitte eine Kombination aus, an denen die Praxis Sie für die Berufsschule bevorzugt
                freistellen möchte
            </p>
        </div>
    </div>
    <div class="container" [formGroup]="parentForm">
        <div class="input-group input-container">
            <label for="vertragHochladen" id="vertragHochladen">Ausbildungsvertrag hochladen</label>
            <input type="file"
                   id="vertragHochladen"
                   (change)="onFileUpload($event)"
                   #fileInput>
        </div>
    </div>
</div>
